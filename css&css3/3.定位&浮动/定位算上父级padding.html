<style>

    .parent{
        width: 60px ;
        height: 60px ;
        margin: 20px ;
        padding: 20px ;
        background: skyblue ;
        position: relative;
    }
    /*定位是定位算父级padding的*/

        width: 20px ;
        height: 20px ;
        background: pink ;
        position: absolute ;
        left: 0 ;
        top: 0 ;
    }

</style>
<body>
    <div class="parent">
        <div class="son">son</div>
    </div>
</body>
