<!DOCTYPE html>
<html lang="en">
<style>
    .box {
        width: 800px;
        height: 400px;
        background: #999999;
        position: relative;
    }

    .item {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 50%;
        top: 50%;
        /*margin、padding的百分比是相对父级的 
        margin-left: -50% ;
        margin-top: -50% ; 
        padding-left: 50% ;
        */
        /* margin-left: -50px;
        margin-top: -50px; */
        text-align: center;
        line-height: 100px;
        background: pink;
    }
</style>

<body>
    <div class="box">
        <div class="item">center1</div>
    </div>
</body>

</html>
