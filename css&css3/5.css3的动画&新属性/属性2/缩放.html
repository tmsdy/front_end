<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body{height:400px;border:1px solid #000;}
.box1,.box2{width:100px;height:100px;background:Red;margin:100px auto 0; transition:2s;}
body:hover .box1{ transform:scale(2);}
body:hover .box2{ transform:scale(1.5,2.4);}/*表示沿x,y轴的缩放*/
</style>
</head>
<body>
    <div class="box1">111</div>
    <div class="box2">222</div>
</body>
</html>
