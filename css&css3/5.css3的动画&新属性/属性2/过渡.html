<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	.box1{width:100px;height:100px;background:red; transition:500ms;}
.box1:hover{ background:blue;width:200px;height:200px;}
	.box2{width:100px;height:100px;background:red; transition:500ms width ease-in;}
.box2:hover{ background:blue;width:400px;height:150px;}
	.box3{width:100px;height:100px;background:red; transition:5s width cubic-bezier(0.145,1.295,0.000,1.610);}
.box3:hover{width:500px;}
	.box4{width:100px;height:100px;background:red; transition:1s width,2s height,3s background;}
.box4:hover{width:500px;height:300px;background:blue;}
	.box5{width:100px;height:100px;background:red; transition:1s width,2s 1s height,3s 3s background;}
.box5:hover{width:500px;height:300px;background:blue;}
	/*
	transition-property  要运动的样式  （all || [attr] || none）
	transition-duration 运动时间
	transition-delay 延迟时间
	transition-timing-function 运动形式 
	ease：（逐渐变慢）默认值
	linear：（匀速）
	ease-in：(加速)
	ease-out：（减速）
	ease-in-out：（先加速后减速）
	cubic-bezier 贝塞尔曲线（ x1, y1, x2, y2 ） */
</style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
<div class="box4">4</div>
<div class="box5">5</div>
</body>
</html>
