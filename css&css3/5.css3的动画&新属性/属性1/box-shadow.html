<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{width:100px;height:100px;margin:100px;background:Red; 
	box-shadow:0 0 30px 30px #000,inset 0 0 30px yellow;}
			/* 用法
				box-shadow:[inset] x y blur [spread] color
				参数
				inset：投影方式
				inset：内投影
				不给：外投影
				x、y：阴影偏移
				blur：模糊半径
				spread：扩展阴影半径
				先扩展原有形状，再开始画阴影
				color 
		*/
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
