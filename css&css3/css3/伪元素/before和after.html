<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    /* 设置在对象前后（依据对象树的逻辑结构）发生的内容。
    用来和content属性一起使用，并且必须定义content属性 */
    p{color:#f00;font-size:14px;font-size:0\9;*font-size:14px;}
    .p1:before{background:#fff;color:#000;content:"如果你的能看到这段文字，说明你的浏览器只支持E:before";font-size:14px;}
    .p1::before{background:#fff;color:#000;content:"如果你的能看到这段文字，说明你的浏览器支持E:before和E::before";font-size:14px;}

    .p2:after{background:#fff;color:#000;content:"如果你的能看到这段文字，说明你的浏览器只支持E:after";font-size:14px;}
    .p2::after{background:#fff;color:#000;content:"如果你的能看到这段文字，说明你的浏览器支持E:after和E::after";font-size:14px;}
</style>
</head>

<body>
    <p class="p1">Sorry, 你的浏览器不支持E:before和E::before</p>
    <p class="p2">Sorry, 你的浏览器不支持E:after和E::after</p>
</body>

</html>
