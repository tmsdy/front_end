<!-- 
                   
行内样式(style)         1000
id选择器(#title)        100
属性选择器/class/伪类(:hover、:nth-of-type)     10
元素名(div)/伪元素(::after)          1
通配符、子选择器、相邻选择器等的。如 >、+     0

如果权重相同，则最后定义的样式会起作用，但是应该避免这种情况出现

1.相同的权重：以后面出现的选择器为最后规则
2.!imprtant拥有最高的权重
3.在css文件上，最后定义的这条规则会覆盖上面与之冲突的规则，也就是说代码行数越大的可以覆盖行数小的

 -->
