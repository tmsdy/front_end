解释下浮动和它的工作原理？清除浮动的技巧
浮动元素脱离文档流，不占据空间。浮动元素碰到包含它的边框或者浮动元素的边框停留。

1，额外标签法，<div style="clear:both;"></div>
  缺点：不过这个办法会增加额外的标签使HTML结构看起来不够简洁。
2，使用after伪类

#parent:after{
    content:".";
    height:0;
    visibility:hidden;
    display:block;
    clear:both;
}

3,父级也一起浮动或者父级定义height 
4,设置`overflow`为`hidden`或者auto
*/
