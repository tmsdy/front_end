<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<style>

	.summary_item {
		width: 167px;
		height: 210px;
		border-radius: 6px;
		background-image: linear-gradient(-43deg, #4A7FCC 0%, #4B5BDC 100%);
		box-shadow: 0 5px 10px 0 rgba(75,121,207,0.30);
		position: relative;
	}
	.add_num {
		height: 18px;
		padding: 0 5px;
		line-height: 18px;
		border-radius: 0 6px;
		font-size: 12px;
		color: #FFFFFF;
		background-color: #000000;
		opacity: 0.5;
		position: absolute;
		right: 0;
		top: 0;
		z-index: 30;
	}

</style>
<body>
	<div class="summary_item">
		<div class="add_num">上周+5</div>
	</div>
</body>
</html>
