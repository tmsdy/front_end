<!-- 

BFC：块级格式化上下文
	1）是一个独立的容器、渲染区域，里面和外面互不影响

BFC布局规则：
	1.块级元素独占一行：内部的Box会在垂直方向，一个接一个地放置。

	2.margin上下重叠：属于同一个BFC的两个相邻块级元素的上下margin会发生重叠

	3.BFC的区域不会与float box重叠。(自适应布局)

	4.BFC就是页面上的一个隔离的独立容器，容器里面的子元素不会影响到外面的元素。反之也如此。

	5.计算BFC的高度时，浮动元素也参与计算(清浮动)
	
生成BFC的元素：根元素/float元素/定位元素/各种display元素/overflow:hidden元素

 -->
