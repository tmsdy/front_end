<html>

<head>
	<meta charset='utf-8'>
	<title>测试history</title>
	<link rel="stylesheet" type="text/css" href="style.css" >

	<style>
	  
	</style>
</head>

<body>
	<div class="router-box">
		<div id="select-btn">选择城市</div>
		<p id="text">未选择</p>
		<div id="city-box" class="box">
			<div class="province" data-pid="1">北京</div>
			<div class="province" data-pid="2">上海</div>
		</div>
		<div id="bj-box" class="box">
			<div class="city" data-cityid="1">东城</div>
			<div class="city" data-cityid="2">西城</div>
		</div>
		<div id="dc-jiedao" class="box">
			<div class="jiedao" data-jiedaoid="1">东城街道1</div>
			<div class="jiedao" data-jiedaoid="2">东城街道2</div>
		</div>
		<div id="xc-jiedao" class="box">
			<div class="jiedao" data-jiedaoid="3">西城街道1</div>
			<div class="jiedao" data-jiedaoid="4">西城街道2</div>
		</div>
		<div id="sh-box" class="box">
			<div class="city" data-cityid="3">虹口</div>
			<div class="city" data-cityid="4">杨浦</div>
		</div>
		<div id="hk-jiedao" class="box">
			<div class="jiedao" data-jiedaoid="5">虹口街道1</div>
			<div class="jiedao" data-jiedaoid="6">虹口街道2</div>
		</div>
		<div id="yp-jiedao" class="box">
			<div class="jiedao" data-jiedaoid="7">杨浦街道1</div>
			<div class="jiedao" data-jiedaoid="8">杨浦街道2</div>
		</div>
	</div>
	
</body>
<script src="history.js">
</script>
</html>
