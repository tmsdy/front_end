<!-- 
Webkit资源
主资源：比如HTML页面，或者下载项
派生资源：HTML页面中内嵌的图片、js/css

缓存的资源去哪里了?
1.memory cache: 
  资源缓存到内存中直接从内存中获取,有Webkit支持
  退出进程时数据会被清除
  只能存派生类资源文件: js、字体、图片为主，会变化的资源

2.disk cache：
  只能存储一些派生类资源文件： css为主，基本不会变化的资源
  退出进程时数据不会被清除(像localStorage)

3.三级缓存原理 (访问缓存优先级)
先从内存中找，找不到再去硬盘中找，再找不到就网络请求，请求获取的资源再缓存到硬盘或内存中


 -->
