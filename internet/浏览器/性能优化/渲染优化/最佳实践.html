<!-- 

1.避免 JS 文件阻塞渲染
  1）defer：将js先下载下来，在HTML解析完成后DOMContendLoaded前执行 
    async：同时进行HTML解析与js下载，但js下载完成后立刻停止HTML解析并执行js代码
    一般用:<script defer src="script.js"></script>

2.预加载预请求（preload / prefetch）

3.骨架屏：根据构建出来的页面结构，构造出页面的基本骨架内容

4.对重绘回流的优化：
  css:  1>避免使用table布局，很小的一个小改动会造成整个 table 的重新布局
        2>将动画效果应用到position属性为absolute或fixed的元素上
  js: 1>避免频繁操作样式，可汇总后统一 一次修改
      2>尽量使用class进行样式修改
      3>减少dom的增删次数，可使用 字符串 或者 documentFragment 一次性插入
      4>极限优化时，修改样式可将其display: none后修改
      5>避免多次触发上面提到的那些会触发回流的方法，可以的话尽量用局部变量存起来

5.给频繁动画元素的父级加transform: translateZ(0) 启动GPU加速，并且对原本布局毫无影响

 -->
