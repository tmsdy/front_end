<!-- 
  通过网络请求我们拿到了资源了，资源下载的耗时 = 资源大小 / 用户网速，我们搞的就是减少资源大小
web应用的资源文件类型：
1.第三方库代码 2.向下兼容的 polyfill 代码 3.业务代码

1.常规优化
  打包压缩: webpack打包压缩，混淆加密。服务端启用gzip
  缓存策略：
    强缓存、协商缓存
    webpack给打包出来的文件固定的hash值

2.第三方库
  抽离第三方库：vue、react之类的，一般是指 package.json -> dependencies 的包。
  对js、css库的作tree shaking

3.polyfill

4.业务代码
  1)拆分模块按需加载（code splitting）
    1>路由懒加载：当访问到了路由才去加载组件，可提升首屏加载速度。抽离公共模块
    2>使用 service worker 进行缓存和预缓存资源


 -->
