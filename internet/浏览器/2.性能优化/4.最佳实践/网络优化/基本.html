<!-- 
  网络优化点
    1)DNS解析
    2)HTTP优化：减少请求次数，减少单次请求所花费的时间
      
1.DNS预解析
  一个从未访问过的域名解析耗时长达 1 秒，有缓存的话就很快  
DNS预解析: 会分析这个页面需要的资源所在的域名，浏览器空闲时提前将这些域名转化为 IP 地址
<meta http-equiv='x-dns-prefetch-control' content='on'>
<link rel='dns-prefetch' href='http://g-ecx.images-amazon.com'>

2.并发请求资源：(http1.x中)一个域名的并发请求量存在限制，应该启用http2.0的多路复用一个TCP连接之中并行执行多个请求

3.减少http请求数：
    1>小图片资源 base64 编码内联，小图片做成雪碧图 
    2>尽量合并js，css

3.CDN提供静态资源

4.优化API的性能：要学GraphQL 

5.cookie
  1）减少cookie使用，每次发http请求都会带上。设有效期保证定时清除
  2）减少cookie的大小
  3）注意给cookie设置合适的域级别，以免影响其它子域
  4）把静态图片这些放在没cookie得域里，用不一样的域名

6.启用GZIP压缩(重要)：请求头上加上accept-encoding:gzip，让服务端做压缩，浏览器解压缩

7.分域存放资源：浏览器同一域名并行下载数有限，利用多域名主机存放静态资源来保证并行下载


 -->
