<!-- 
1.为什么DOM操作是昂贵的？
  浏览器对DOM和javascript是独立实现的，像两座岛屿，js访问DOM要过桥交费(费性能)
处理：
  1)减少DOM访问次数，尽量在js中处理好最后在操作一次DOM
  2)多次访问DOM节点，用局部变量存起来
  3)尽量用querySelectorAll()这种来找DOM元素，要快2-6倍
  4)注意重绘重排
  5)使用事件代理

2.小心处理HTML集合，因为它实时联系着底层文档。把集合的长度缓存到一个变量中，并在迭代中使用它

3.requestAnimationFrame
  告诉浏览器您希望执行动画并请求浏览器在下一次重绘之前调用指定的函数来更新动画

4.重绘与重排
重排：浏览器重新构造渲染树，完事再重绘一次
  1)添加删除可见的DOM元素
  2)元素位置改变
  3)元素尺寸改变(外边距、内边距、边框厚度、宽度、高度等属性改变)
  4)内容改变
  5)浏览器窗口尺寸改变
重绘：元素外观风格的变化、各种color、border和background、box-shadow
重排和重绘都是代价昂贵的操作，会导致应用程序的UI反应迟钝

5.渲染树变化的排队与刷新
offsetTop/scrollTop/clientTop之类和getComputedStyle()等会强制刷新队列以返回最新布局信息值
尽量少用，用的时候最好统一放在一起改

6.给动画的元素做定位
  1)使用绝对位置定位页面上的动画元素，使其脱离文档流
  2)当动画动起来时候可能会临时覆盖部分页面，但这只是页面一个小区域的重绘过程，不会产生重排和大面积重绘
  3)动画结束时恢复定位，只会下移一次文档的其他元素
