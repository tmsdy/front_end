<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body{height:400px;border:1px solid #000;}
.box1{width:100px;height:100px;background:Red;margin:20px auto 0; transition:2s;}
.box1:hover{ transform:skewX(45deg);}
.box2{width:100px;height:100px;background:Red;margin:100px auto 0; transition:2s;}
.box2:hover{ transform:skewY(45deg);}
.box3{width:100px;height:100px;background:Red;margin:100px auto 0; transition:2s;}
.box3:hover{ transform:skew(15deg,30deg);}
</style>
</head>
<body>
    <div class="box1">111</div>
    <div class="box2">222</div>
    <div class="box3">333</div>
</body>
</html>
