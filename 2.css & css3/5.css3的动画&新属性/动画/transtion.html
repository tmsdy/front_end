<style>
.box {
  width: 100px;
  height: 200px;
  background: red;
  transition: all 1s ease;
}
.box:hover {
  width: 200px;
  height: 100px;
  background: yellow;
}
</style>
<body>
  <div class="box"></div>
</body>
<!-- 
transition: property duration timing-function delay;
过渡属性，延时时间，过渡方法函数，延迟时间。
1.property： 一般设宽高background、transform等，像display这种不能设
2.timing-function：常用的ease, ease-in, ease-out, linear 就能满足大部分的需求了
