<script>

function TreeDepth(pRoot)
{
     if(!pRoot) {
        return 0;
    }
    let left = pRoot.left;
    let right = pRoot.right;
    return Math.max(TreeDepth(left),TreeDepth(right)) + 1;
}
var pArr = {
    value:1 ,
    left:{
        value:2
    },
    right:{
        value:3 ,
        left:{
            value:4
        },
        right:{
            value:5 ,
            right:{
                value:6
            }
        }
    }
}

console.log(TreeDepth(pArr)) ;// 4

</script>
