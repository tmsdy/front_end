<script>
// 输入一个二叉树，返回它的镜像二叉树
function Mirror(root)
{
    if(root==null) return;
    Mirror(root.left);
    Mirror(root.right);
    [root.left,root.right]=[root.right,root.left];
    return root;
}


</script>
