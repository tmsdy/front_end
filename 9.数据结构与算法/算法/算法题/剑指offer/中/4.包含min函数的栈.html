<script>
  // 定义栈的数据结构，请在该类型中实现一个能够得到栈中所含最小元素的min函数（时间复杂度应为O（1））
let stack=[],minStack=[],tmp=null;
function push(node)
{
    if(tmp!=null){
        if(tmp>node){
            tmp=node;
        }
        stack.push(node);
        minStack.push(tmp)
    }else{
        tmp=node;
        stack.push(node);
        minStack.push(tmp);
    }

}
function pop()
{
    stack.pop();
    minStack.pop();
}
function top()
{
    return stack[stack.length-1];
}
function min()
{
    return minStack[minStack.length-1];
}

</script>
