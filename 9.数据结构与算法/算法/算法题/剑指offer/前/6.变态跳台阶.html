<script>
/*
一只青蛙一次可以跳上1级台阶，也可以跳上2级……它也可以跳上n级。求该青蛙跳上一个n级的台阶总共有多少种跳法
根据上一个题目可以知道，青蛙只跳1或2可以得出是一个斐波那契问题，即a[n]=a[n-1]+a[n-2],那么能跳1,2,3个台阶时a[n]=a[n-1]+a[n-2]+a[n-3],......
那么有：
a[n]=a[n-1]+a[n-2]+......+a[1];..........................①
a[n-1]= a[n-2]+......+a[1];..........................②
两式相减可知：a[n]=2*a[n-1];
所以编程厉害不厉害除了练，数学一定要好
*/
function jumpFloorII2(number){
    let i=1;
    while(--number){
        i*=2;
    }
    return i;
}
