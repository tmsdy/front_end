<script>
/*
请实现一个函数用来判断字符串是否表示数值（包括整数和小数）。例如，
字符串"+100","5e2","-123","3.1416"和"-1E-16"都表示数值。 但是"12e","1a3.14","1.2.3","+-5"和"12e+4.3"都不是。
*/
// 第一种：
function isNumeric(s)
{
    return s.match(/[+-]?\d*(\.\d*)?([eE][+-]?\d+)?/g)[0]==s;
}
// 第二种：
function isNumeric(s)
{
    return s.search(/^[+-]?\d*(\.\d*)?$/)==0||s.search(/^[+-]?\d+(\.\d*)?[Ee]{1}[+-]?\d+$/)==0;
}
</script>
