<script>
  // 给一个链表，若其中包含环，请找出该链表的环的入口结点，否则，输出null
  function EntryNodeOfLoop(pHead)
{
    var list = {};
    while(pHead!=null){
        var val = pHead.val;
        if(list[val]==undefined){
            list[val] = 1;
            pHead = pHead.next;
        }else{ //走一圈遇到之前有定义val点就是入口节点
            return pHead;
        }
    }
    return  null;
}

</script>
