var test = 'RRRGGGGG' ;

var rtotal = test.match(/R/g).length;
var rcount = 0;
var t;
var min = rtotal;
for(var i=0;i<test.length;i++){
    if(test[i]=="R"){
        rcount++;
    }
    t = (i+1-rcount)+(rtotal-rcount);
    console.log(t) ;
    if(t<min){
        min = t;
    }
}

console.log(min) ;


</script>
