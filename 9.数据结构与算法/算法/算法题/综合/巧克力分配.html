<script>
let n = 9
  console.log(Number('123'))
console.log(calcTotalWays(6))
console.log(calcTotalWays(7))
console.log(calcTotalWays(8))
console.log(calcTotalWays(9))
console.log(calcTotalWays(10))
for(let i=11; i<18; i++){
  console.log(calcTotalWays(i))
}

  function calcTotalWays(n){
    let result=0
    while(n){
      result += calcWays(n) ;
      if(n===6) break ;
      n--;
    }
    function calcWays(k){
      return  (k-6)*(k-7)/2+1
    }
    return result%666666666
  }


</script>
