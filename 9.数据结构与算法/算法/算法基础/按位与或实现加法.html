<script>

  // 这道题中可以按位异或，因为按位异或就是不进位加法，8 ^ 8 = 0 如果进位了，就是 16 了，
  // 所以我们只需要将两个数进行异或操作，然后进位。那么也就是说两个二进制都是 1 的位置，左边应该有一个进位 1，
  // 所以可以得出以下公式 a + b = (a ^ b) + ((a & b) << 1) ，然后通过迭代的方式模拟加法

  function sum(a, b) {
    if (a == 0) return b ;
    if (b == 0) return a ;
    let newA = a ^ b
    let newB = (a & b) << 1
    return sum(newA, newB)
  }
console.log(7>>1) //3(111->011)
console.log(7>>2) //1(111->001)
</script>
