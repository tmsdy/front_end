<body>
<!--
位运算：在算法中很有用，速度可以比四则运算快很多
-->
<script>
  // 左移 << ,左移公式:a * (2 ^ b)
	console.log(10 << 1) ; //20   1010 ，左移一位后变成 10100

  // 算数右移 >>，右移公式：a / (2 ^ b)    右移很好用，比如可以用在二分算法中取中间值
  console.log(13 >> 1) // -> 6



</script>
</body>
</html>
