<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
  // 按位与 1 1 才得1
  console.log(8 & 7) // -> 0
  // 1000 & 0111 -> 0000 -> 0

  // 按位或 其中一位为 1，结果就是 1
  console.log(8 | 7) // -> 15
  // 1000 | 0111 -> 1111 -> 15

  // 按位异或 每一位都不同，结果才为 1

  console.log(8 ^ 7) // -> 15
  console.log(8 ^ 8) // -> 0
  // 1000 ^ 0111 -> 1111 -> 15
  // 1000 ^ 1000 -> 0000 -> 0


</script>
</body>
</html>
