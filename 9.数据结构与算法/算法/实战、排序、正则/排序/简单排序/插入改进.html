        function insertSort(arr) {
            let len = arr.length;

            for (let i = 1; i < len; i++) {
                let sItem = arr[i]
                let j
                for (j = i; j > 0 && sItem < arr[j - 1]; j--) {
                    arr[j] = arr[j - 1]
                }
                arr[j] = sItem
            }
            return
        }
