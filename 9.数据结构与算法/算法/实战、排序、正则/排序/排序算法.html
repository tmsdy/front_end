    稳定性：排序后2个相等键值的顺序和排序之前它们的顺序相同

场景：
    1.n<50 ; 插入排序
    2.比较有序的：插入排序(性能甚至好过nlogn级别)
    3.n比较大，采用nlogn的排序：快速排序、堆排序或归并排序
        快速排序：关键词随机分布时快排最快，不稳定
    　  堆排序：都nlogn,所需的辅助空间少于快速排序，并且不会出现快速排序可能出现的最坏情况。不稳定
        归并排序：都nlogn，排序稳定，并不值得提倡。
            通常先利用直接插入排序求得较长的有序子文件，然后再两两归并
            因为直接插入排序是稳定的，所以改进后的归并排序仍是稳定的。
        
1.插入排序很棒，在复杂的排序算法中也可用插入排序作子过程
2.时间比空间重要，优先考虑时间复杂度

快速排序：
    1.不能保证每次分的数组是平均的，可能一边大一边小，每次树的深度可能是大于logn的，最差情况退化成o(n^2)
        解决：如果每次选的比较元素是随机那样数学期望的复杂度是nlogn，退化成o(n^2)概率几乎为0
    3.如果是有一种键值大量出现也容易造成退化成o(n^2)
        解决：把重复的键值分散到left和right中或者三路快排，暂时略过...
