<script>

let arr = [112,2,23,6516,223,423,26,75,69] ;

// 整个序列已经有序或完全倒序时，快排的效率最低。时间复杂度平均和最好O(nlogn),最差O(n2)
// 空间复杂度O(logn)

function quickSort(arr){

	if(arr.length<=1){ //递归出口，返回每一个单个元素数组
		return arr;
	}

	var left = [] ,
		right = [] ,
		current = arr.splice(0,1) ;
	
	for(let i= 0 ; i<arr.length ;i++){
		if(arr[i]<current){
			left.push(arr[i]) ;
		}
		if(arr[i]>current){
			right.push(arr[i]) ;
		}
	}
	return quickSort(left).concat(current,quickSort(right))
}

console.log(quickSort(arr));
</script>
