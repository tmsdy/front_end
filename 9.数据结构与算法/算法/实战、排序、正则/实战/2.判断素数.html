<script>
    // 0和1不是素数，因式分解只有1和其本身的数是素数。
    // 技巧：只需要除到该数的平方根看看能不能整除其他数就行了

    function is_prime(n){
        if(n<=1) return false ;
        const N = Math.floor(Math.sqrt(n)) ;
        let is_prime = true ;
        for(let i=2; i<=N ;i++){
            if(n%i === 0 ){
                is_prime = false ;
                break ;
            }
        }
        return is_prime ;
    }
    
</script>
