<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>

//match : 正则去匹配字符串，匹配成功返回数组，不成功，就返回null

//match的写法 : 字符串.match(正则)

// 正则默认匹配到就不会继续匹配了，如果想全部查找，就要加标识 g(全局匹配)

//量词 : 匹配不确定的位置
//+ : 至少出现一次>=1

var str = 'haj123sdk54hask33dkhalsd8798';

var re = /\d+/g; //匹配多个数字
var re2 = /\d\d/g; //匹配2个数字

console.log(str.match(re))  // [123,54,33,879]
console.log(str.match(re2))   // [12,54,33,87,98]

</script>

</head>

<body>
</body>
</html>
