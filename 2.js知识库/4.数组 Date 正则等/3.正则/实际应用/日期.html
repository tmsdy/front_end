<script>

    //日期正则，简单判定,未做月份及日期的判定
    var dP1 = /^\d{4}(\-)\d{1,2}\1\d{1,2}$/;
    console.log(dP1.test("2017-05-11")); //true
    console.log(dP1.test("2017-15-11")); //true

    //日期正则，复杂判定
    var dP2 = /^(?:(?!0000)[0-9]{4}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]{2}(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29)$/;
    console.log(dP2.test("2017-02-11")); //true
    console.log(dP2.test("2017-15-11")); //false
    console.log(dP2.test("2017-02-29")); //false

</script>
