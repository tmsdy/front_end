go语言：编译型语言，开发完编译一次，后面无需再次编译。解释性语言运行一次编译一次，效率相对不高
特点：
    1.运行效率高（>=java），开发高效，部署简单（直接把编译好的代码放到服务器即可运行，不像php那种还需要借助apache）
    2.语言层面支持并发，易于利用多核实现并发
    3.内置runtime（作用：性能监控，GC等）
    4.简单易学，丰富的标准库，强大的网络库
    5.内置强大的工具（gofont）,跨平台编译，内嵌C支持（电脑要配置C编译器）

应用：
    1.服务器编程，如处理日志、数据打包、虚拟机处理、文件系统等
    2.分布式系统，数据库代理器，中间件等
    3.网络编程（目前的广泛应用），Web应用、API应用等 ；
    4.云平台、目前云平台在逐步采用GO实现（docker是go开发的）

go命令：
    1.go build：用于编译源码文件、代码包、依赖包 ；
    2.go run：可以编译并运行Go源码文件
    3.go get：主要是用来动态获取远程代码包的
