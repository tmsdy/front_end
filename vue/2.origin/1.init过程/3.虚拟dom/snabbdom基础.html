<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="https://cdn.bootcss.com/snabbdom/0.7.1/snabbdom.js"></script>
<script src="https://cdn.bootcss.com/snabbdom/0.7.1/snabbdom-class.js"></script>
<script src="https://cdn.bootcss.com/snabbdom/0.7.1/snabbdom-props.js"></script>
<script src="https://cdn.bootcss.com/snabbdom/0.7.1/snabbdom-style.js"></script>
<script src="https://cdn.bootcss.com/snabbdom/0.7.1/snabbdom-eventlisteners.js"></script>
<script src="https://cdn.bootcss.com/snabbdom/0.7.0/h.js"></script>
<body>
    <div id="container"></div>
    <button id="btn-change" type="button">change</button>
</body>
<script>
    // 包括vue在内的很多虚拟DOM实现都是借鉴snabbdom的
    // h函数 参数1.标签 2.属性 3.children 返回vnode(js对象)
    var snabbdom = window.snabbdom ;

    var patch = snabbdom.init({ //定义 patch函数
        snabbdom_class,
        snabbdom_props,
        snabbdom_style,
        snabbdom_eventlisteners
    })

    var h = snabbdom.h ; //定义h函数

    var vnode = h('ul#list',{},[
        h('li.item',{},'Item 1'),
        h('li.item',{},'Item 2')
    ]) ;

    var container = document.getElementById('container') ;
    var changeBtn = document.getElementById('btn-change') ;

    patch(container,vnode)

    changeBtn.addEventListener('click',function(){
        var newVnode = h('ul#list',{},[
            h('li.item',{},'Item 1') ,
            h('li.item',{},'Item 22') ,
            h('li.item',{},'Item 333') ,
        ])
        patch(vnode,newVnode) ;
    })



</script>
</html>
