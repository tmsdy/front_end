<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<body>
    <div id="app"></div>
</body>
<script>

    var vm = new Vue({
        el: "#app",
        template: "<div>hello</div>",
        data: {
            name: 'feifei'
        },
        beforeCreate() { //初始化
            console.log('beforeCreate')
            console.log(this.name); //undefined
        },
        //这里有data了
        created() { //初始化完成
            console.log('created');
            console.log(this.name);  //feifei
        },
        beforeMount() { //有模板和挂载元素即将挂载时
            console.log(this.$el) //template还没被渲染
            console.log('beforeMounted')
        },
        mounted() { //挂载后
            console.log(this.$el) //渲染完成
            console.log('mounted')
        },
        beforeUpdate() {
            console.log('beforeUpdate')
        },
        updated() {//只有和模版中的数据绑定了才会发生更新
            console.log('updated')
        },
        beforeDestory() { // 适合移除事件、定时器，防止内存泄漏
            console.log('beforeDestory')
        },
        // 卸掉Vue实例上的watchers，子实例被销毁，
        distoryed() { //销毁后才走这儿
            console.log('distoryed')
        }
    })

</script>

</html>
