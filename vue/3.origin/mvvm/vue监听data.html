var vm = {} ;
var data = {
    name:'feifei' ,
    age:21
} ;

for(var key in data){

    (function(){
        Object.defineProperty(vm,key,{ //给vm对象定义属性，所以data的变化被代理到vm上了
            get:function(){
                console.log('get'+data[key])
                return data[key] ;
            },
            set:function(newVal){
                console.log('set'+newVal)
                data[key] = newVal ;
            }
        })
    })(key)

}


vm.name = '红红' ; //set可以监听到

console.log(vm.name) ; //get可以监听到


</script>
