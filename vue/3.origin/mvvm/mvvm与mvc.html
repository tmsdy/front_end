<!-- 
MVC
    View: 视图
    Controller: 控制器
    Model：数据源

Controller能控制View和Model的变化

一般是View触发事件到Controller，Controller控制Model，Model再去改View

MVVM
    View：视图、模板
    ViewModel：视图模型(vue里面的各种)
    Model：模型、数据

View通过ViewModel实现(事件监听)来操作Model的数据
Model通过ViewModel实现(数据绑定)来更新View
实现了视图和模型的彻底分离，ViewModel承担一种桥梁的作用

 -->
