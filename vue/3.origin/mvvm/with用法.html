<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<body>
    <div id="app">
        <p>{{price}}</p>
    </div>
</body>
<script>
var vm = new Vue({
    el:'#app' ,
    data:{
        price:100
    }
})

// 手写render函数

function render(){
    with(this) { // this -> vm
        return _c(
                'div',
                {
                    attr:{'id':"app"}
                },
                [
                    _c('p',[_v(_s(price))]) 
                ]
            )
    }
}

</script>
</html>
