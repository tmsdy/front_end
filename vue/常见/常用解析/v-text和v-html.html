<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<body>
    <div id="app">
        <div>{{name}}</div>
        <div v-text="name"></div>
        <div v-html="name"></div>

        <div v-html="name+' Lee'"></div>
    </div>
</body>
<script>
    // v-text和{{name}}是什么就渲染什么，v-html如果是html结构会自动解析
    // 三个都能用表达式
    var vm = new Vue({
        el:'#app' ,
        data:{
            name:"<h1>hello</h1>" ,
        }
        
    })

</script>
</html>
