<!--
响应式是数据驱动视图，单向的过程

const Observer = function(data) {
  for (let key in data) { // 循环修改为data每个属性添加get set，让对象变为响应式对象
    defineReactive(data, key);
  }
}
const defineReactive = function(obj, key) {
  const dep = new Dep(); //依赖收集器
  let val = obj[key];
  Object.defineProperty(obj, key, {
    enumerable: true,//属性为可被枚举
    configurable: true,//属性可被修改
    get() {
      // 依赖收集，为当前属性收集Watcher
      dep.addSub();
      return val;
    },
    set(newVal) {
      if (newVal === val) {
        return;
      }
      val = newVal;
      // 当值发生变更时，通知依赖收集器里每个Watcher调用update方法(触发vm._render)
      dep.notify();
    }
  });
}
