1.无状态性
	http是一种不保存状态的协议，即服务器不对之前的请求和响应进行保存，保证它可以快速大量地处理事务
	通过会话Session、Cookie在后续的请求都带上这个会话ID来标识会话状态

2.持久连接
	http1.1版本中默认所有的连接都是持久连接。

3.管线化
	并发请求

4.协商缓存

http提高传输速率:
	1 内容压缩
		就像我们发送邮件对附件进行zip压缩一样，内容编码指明应用在实体内容上的编码格式，
		常见的编码格式有：gzip、compress、deflate、identity。

	2 分块传输
		Transfer-Encoding(分块传输编码)表明回应将由数量未定的数据块组成。
		Transfer-Encoding: chunked
		每个非空的数据块之前，会有一个16进制的数值，表示这个块的长度。最后是一个大小为0的块，就表示本次回应的数据发送完了
