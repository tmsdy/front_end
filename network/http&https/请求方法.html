<!-- 
HTTP方法：
    GET     ---- > 获取资源
    POST    ---- > 传输资源，传输请求body中内容
    HEAD    ---- > 获取报文首部
    OPTIONS ---- > 返回服务器针对特定资源所支持的HTTP请求方法，也可作预请求

    CONNECT ---- > HTTP/1.1协议中预留给能够将连接改为管道方式的代理服务器(用的少)
    PUT     ---- > 修改资源
    DELETE  ---- > 删除资源
    

POST和GET的区别 ？

                        GET                 POST
浏览器回退               无害               再次提交请求
URL地址收藏             可以                不可以
请求被浏览器主动缓存      会                不会
请求参数长度限制        有                  没有

1.GET不安全，参数暴露在URL上，POST放在请求体里

 -->
