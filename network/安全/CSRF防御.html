<!--
攻击的特征：
  1.带a前端用户登陆态的cookie
  2.不经过a前端
  3.请求的referer是b网站

  防御：
  1.禁止第三方网站带cookies
    只有同一站点的请求才会带有，same-site属性，Set-Cookie设置。科学防御，但是目前只有欧朋和谷歌支持
      SameSite-Strict:任何请求都不允许带cookie，包括img，a链接访问本网站
      SameSite-Lax:ajax请求、form提交不允许带cookie，img，a链接访问允许

 2.验证码 （验证是不是用户发起的请求,随机的）

 3.通用方法：Token   使用Anti-CSRF Token   在URL中保持原参数不变，新增一个参数Token。Token的值是随机的
（必须使用足够安全的随机数生成算法，或者采用真随机数生成器），其为用户与服务器所共同持有，可以放在用户的Session中，
或者浏览器的Cookie中。 注意保密，尽量把Token放在表单中（构造一个隐藏的input元素），以POST提交，避免Token泄露。

          注意：如果网站有XSS漏洞或者一些跨域漏洞，可能导致Token泄露。

    在XSS攻击下，读取Token值，然后再构造出一个合法的请求，可以称为：XSRF。

    
-->
