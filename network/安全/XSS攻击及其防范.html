特点：能注入恶意的HTML/JavaScript代码到用户浏览的网页上，从而达到Cookie资料窃取、会话劫持、钓鱼欺骗等攻击
	1.获取页面数据
	2.获取cookie
	3.劫持前端逻辑
	4.发送请求(用图片、form等方式发送到攻击者自己的网站，用户各种信息都能盗取)
	5.偷取用户密码和登录态

攻击场景：
	1.插入一段script标签，引入一个攻击者网站的js，这段js生成了一个img，url指向远程的php脚本
并带上了js获取的cookie,他就可在自己的浏览器用这个cookie伪造用户身份了
	2.在线商城提交表单到后台，后台查看表单。若是提交脚本，脚本就会到后台工作人员的界面上运行，可以盗取cookie,看到
	http-referer后台地址，这样攻击者可以进入后台了
	3.也可以生成一个隐藏的iframe进行通信

防御XSS攻击：
	1.HttpOnly  浏览器禁止页面的JS访问带有HttpOnly属性的Cookie。

	2.输入检查 XSS Filter   对输入内容做格式检查，类似“白名单”，可以让一些基于特殊字符的攻击失效。
	在客户端JS和服务器端代码中实现相同的输入检查（服务器端必须有）。

	3.输出转义  在变量输出到html页面时，可以使用编码或转义的方式来防御XSS攻击
	 HtmlEncode：将字符转成HTMLEntities，对应的标准是ISO-8859-1。
      &  --> &amp;   <  --> &lt;    >  -->&gt;    "  --> &quot;    '  --> &#x27;     / --> &#x2F;
JS中可以使用JavascriptEncode。需要对“\”对特殊字符转义，输出的变量的必须在引号内部。
