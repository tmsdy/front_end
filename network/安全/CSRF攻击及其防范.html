<!--

 CSRF攻击跨站请求伪造
  本质：重要操作的所有参数都是可以被攻击者猜测到的。攻击者预测出URL的所有参数与参数值，才能成功地构造一个伪造的请求

不经过用户的前端进行攻击

 防御方法：  验证码 （验证是不是用户发起的请求）这样想伪造表单提交就不行了

 通用方法：csrf_token   使用Anti-CSRF Token   在URL中保持原参数不变，新增一个参数Token。Token的值是随机的
（必须使用足够安全的随机数生成算法，或者采用真随机数生成器），其为用户与服务器所共同持有，可以放在用户的Session中，
或者浏览器的Cookie中。 
注意保密，尽量把Token放在表单中（构造一个隐藏的input元素），以POST提交，避免Token泄露。

      注意：如果网站有XSS漏洞或者一些跨域漏洞，可能导致Token泄露。
在XSS攻击下，读取Token值，然后再构造出一个合法的请求，可以称为：XSRF。
-->
