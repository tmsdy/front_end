<!-- 
1.XMLHttpRequest是首选的数据请求技术，允许异步发送接收数据，能精确的控制发送请求和数据接收
可以在请求中添加任何头信息和参数（包括GET和POST），并读取服务器返回的所有头信息以及相应文本

2.GET和POST的对比
    1.不改变服务器状态只获取数据(幂等行为)的请求，用GET
    2.GET请求的数据会被缓存，如果有多次请求同一数据的用GET有助于提升性能
    3.GET请求参数在url上，不安全,POST相对安全
    4.GET请求只发送一个数据包比较快，
      POST请求至少发送两个数据包一个装头信息一个装POST正文，适合发送大量数据到服务器，因为它不关心额外数据包的数量

3.数据格式：xml、html、json，比较的标准主要看速度
XML: ajax开始的时候用这个
  优点：通用性好(服务端客户端完美支持)、格式严格，易于验证
  缺点：xml极其冗长，每个单独的数据片段依赖大量结构，有效数据比例非常低，解析xml也比较麻烦

JSON: 轻量简便，传输尺寸小解析速度快，是性能表现最好的数据格式。是高性能ajax的基础尤其在使用动态脚本注入时

自定义格式：总耗时是最小的

4.最快的ajax请求就是没有请求
  1)用好缓存策略，数据没变就不发送请求直接读缓存

 -->
