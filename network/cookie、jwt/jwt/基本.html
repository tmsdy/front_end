<!-- 
一般会话session登录的缺点：
  1.用户量越大，服务器的负载越大
  2.在不同服务器或系统中保持会话一致比较困难，可能一个服务器有记录别的没有，对微服务架构非常重要，只要登录一次然后访问任何一个微服务的后端接口都会保持登录状态
jwt:用户登录服务端生成token返回，客户端存储token

jwt组成：
  Header: 
    token类型和采用的加密算法，{"alg":"HS256","typ":"JWT"}
    接下来对这部分内容使用Base64Url编码组成了JWT结构的第一部分
  Payload: 负载，存放有效信息的地方
    1)标准中注册的声明（建议但不强制使用）
      iss：jwt的签发者
      sub：jwt所面向的用户
      aud：接收jwt的一方
      exp：jwt的过期时间，这个过期时间必须要大于签发时间，这是一个秒数
      nbf：定义在什么时间之前，该jwt都是不可用的
      iat：jwt的签发时间
    2)公共的声明
      可添加任何信息，一般存用户相关信息或业务必要信息，在客户端可解密
    3)私有的声明
      提供者
  例子：{"sub":"115615，"name":"feifei","admin":true}
  上述的负载需要经过Base64Url编码后作为JWT结构的第二部分

Signature: 签名
  1.创建签名需要使用编码后的header和payload以及一个密钥
  2.使用header中指定签名算法进行签名
  3.HMAC SHA256算法：
HMACSHA256(base64UrlEncode(header)+'.'+base64UrlEncode(payload),secret)
  4.签名用于验证消息的发送者以及消息是没有经过篡改的
  5.完整的JWT格式输出是以.分隔的三段Base64编码
  6.密钥secret是保存在服务器端的，服务器端会根据这个密钥进行生成token和验证，所以需要保护好

jwt优点：
  1.服务器只需要记录数据token就行了
  2.支持多台服务器共享会话状态，用同一解密方法解密token就行了
  3.jwt并不用cookie，不用担心跨域资源共享的问题
  4.不占用内存，但是验证签名和解密会占用CPU计算，不过现在CPU计算速度很快哪怕不够也能多台服务器负载均衡

 -->
