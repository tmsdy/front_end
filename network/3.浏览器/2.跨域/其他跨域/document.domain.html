<!--
	一级域名相同只是二级域名不同的情况下用
A网页是http://w1.example.com/a.html，B网页是http://w2.example.com/b.html
做法：
	1)给页面添加document.domain = 'example.com';
	2)服务端Set-Cookie: key=value; domain=.example.com; path=/

现在，A网页通过脚本设置一个 Cookie。
document.cookie = "test1=hello";
B网页就可以读到这个 Cookie。
var allCookie = document.cookie;

只适用于 Cookie 和 iframe 窗口，LocalStorage 和 IndexDB 无法通过这种方法(用postMessage)

-->
