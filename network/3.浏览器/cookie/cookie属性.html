<!--
1.name cookie的名字
	一个域名下绑定的cookie，name不能相同，相同的name的值会被覆盖掉

2.value cookie的值
	考虑服务器的兼容性，任何存储cookie的数据都应该被编码。

3.domain cookie绑定的域名

4.path 匹配的是web的路由，属性默认是'/'

5.Expires cookie的有效期(未来的时间点)
	值为session(会话储存)时，当关闭浏览器结束这个会话的时候，这个cookie也就会被删除

6.Max-Age 逐渐替代Expires
	Max-Age为正数时，cookie会在Max-Age秒之后，被删除，
	Max-Age为负数时，表示的是临时储存，一旦浏览器关闭，cookie就会消失
	当Max-Age为0时，删除cookie，cookie机制本身没有设置删除cookie

7.HttpOnly
	设置为true，就不能通过js脚本来获取cookie的值，能有效的防止xss攻击

-->
