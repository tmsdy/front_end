<!--

4XX 客户端错误

	400 bad request 请求报文中存在语法错误
		
	401 unauthorized，用户认证失败
		表示发送的请求有需要HTTP认证(BASIC认证、DIGEST认证)的认证信息，浏览器初次接收401弹出认证用的对话窗口
		填写好认证信息再去请求，若第二次接收401则表示认证失败

	403 forbidden，不允许访问资源
		未获得授权等原因

	404 not found，找不到资源

	405 Method Not Allowed 请求的方法不被支持

5XX 服务器错误

	500，服务器执行请求时发送了错误
	502, 防火墙没配好出现过这个
	503，服务器暂时处于超负荷或者正在进行停机维护，无法处理请求。


-->
