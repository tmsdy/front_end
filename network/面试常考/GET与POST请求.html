<!--

1.Get 请求能缓存，Post 不能
2.Post 相对 Get 安全一点点，因为Get 请求都包含在 URL 里，且会被浏览器保存历史纪录，Post 不会，但是在抓包的情况下都是一样的。
3.Post 可以通过 request body来传输比 Get 更多的数据
4.Post 支持更多的编码类型且不对数据类型限制
5.Get 多用于无副作用，幂等的场景。Post 多用于副作用，不幂等的场景，例如注册。

副作用：指对服务器上的资源做改变，搜索是无副作用的，注册是副作用的。
幂等：比如注册 10 个和 11 个帐号是不幂等的，对文章进行更改 10 次和 11 次是幂等的。
      因为前者是多了一个账号（资源），后者只是更新同一个资源。

-->
