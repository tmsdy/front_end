                ACK(针对SYN的确认应答)
                SYN(请求建立连接)       ：服务端 ----- 进入SYN_RECV状态

客户端：ACK(针对SYN的确认应答) ----- 两端进入ESTABLISHED状态

两次握手会出什么问题？怎么解决？
    原因：网络是不可靠的，数据可能丢失
    情景：
        假设没有第三次确认，客户端发送了SYN请求建立连接，由于延迟服务端没有收到（此时触发TCP的超时重传机制）
        于是客户端又发送一个SYN包，假设这个服务端接收到了建立了通信，一段通信结束后连接被关闭
        这时候延迟的SYN包刚到服务端，服务端就建立了一个空的链接浪费了资源
        如果有了第三次握手：服务端收到延迟SYN包会发送ACK确认包，客户端收到后会抛弃这个数据包，避免建立空连接
        
        如果ACK包丢失的话根据TCP协议处理丢包，服务端会一直发送ACK包直至收到ACK确认
SYN攻击(DOS攻击的一种)
    大量伪造源IP的SYN包，服务器返回ACK后攻击方故意不确认，从而使得服务器不断重发ACK
    服务器接收到SYN包都会放入半链接队列，SYN过多溢出后正常客户发送的SYN包就会被丢弃,出现网络堵塞甚至系统瘫痪
ACK丢包正确处理方法：
    服务端发送RST报文，进入CLOSE状态。这个RST数据包的TCP首部中控住位的RST位被设置为1，表示
    连接信息全部被初始化，原有的TCP通信不能继续进行，想通信必须重新握手
