<!--

重绘：元素外观风格的变化
	各种color
	border和background、box-shadow
回流（重新布局）:元素的尺寸、布局的变化
	盒子模型相关、定位浮动相关、文字结构相关
		DOM操作（对元素的增删改、顺序变化等）
		内容变化，包括表单区域内的文本变化
		css属性的更改或者重新计算
		修改class属性
		浏览器窗口变化（滚动或缩放）
		伪类样式激活（：hover等

对render tree中元素的操作都会引起回流或者重绘，比如：
	添加、删除元素(回流+重绘)
	隐藏元素，display:none(回流+重绘)，visibility:hidden(只重绘，不回流)
	移动元素，比如改变top,left(jquery的animate方法就是,改变top,left不一定会影响回流)，或者移动元素到另外1个父元素中。(重绘+回流)
	对style的操作(对不同的属性操作，影响不一样)
	改变浏览器大小，改变浏览器的字体大小等(回流+重绘)



-->
