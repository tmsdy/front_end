    3.拥有3D（WebGL）上下文或加速的2D上下文的<canvas>节点
    4.对自己的opacity做CSS动画
    5.有z-index和兄弟节点
    ...

	1.修改元素样式时，更改其class属性更好。
	2.DOM节点保存在一个变量中，避免重复获取。
    3.样式表放在head标签中，脚本放在body结束前。
