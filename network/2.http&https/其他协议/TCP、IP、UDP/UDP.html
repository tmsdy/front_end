<!-- 
UDP：面向无连接的，就是不需要建立连接

相对TCP：
    1.首部很简单，个别数据包的丢失并不影响视频和音频的整体效果

    2.UDP 只是报文的搬运工，不会对报文进行任何拆分和拼接操作。

    3.不可靠：
        1.把数据传递给接收端，不关注接收端是否接收到了数据，想发就发
        2.UDP 没有拥塞控制，一直会以恒定的速度发送数据，网络条件不好可能会导致丢包
        
优点：实时性要求高的场景用，效率高，适合多播、实时的视频和音频传输

过程：
    发送端：应用层将数据传递给传输层的 UDP 协议，UDP 只会给数据增加一个 UDP 头标识下是 UDP 协议，然后就传递给网络层了
    接收端：网络层将数据传递给传输层，UDP 只去除 IP 报文头就传递给应用层，不会任何拼接操作
