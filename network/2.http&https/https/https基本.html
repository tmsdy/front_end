HTTPS = 添加了加密和认证机制HTTP称为HTTPS

1.通常HTTP直接和TCP通信，有了SSL就先和SSL通信再SSL和TCP通信(SSL是个协议)

2.共享密钥加密：加密和解密同用一个密钥，但转发密钥时候被攻击者窃听到就危险了

SSL用的是公开密钥加密(一对非对称的密钥)：
    使用一个私有密钥和一个公开密钥，公开密钥谁拿到都行
    传递信息先用公开密钥加密，接收方用私有密钥解密
    优点：安全，缺点比对称密钥加密慢

3.HTTPS采用的是混合加密机制
    第一次通信采用公开密钥加密交换私有密钥，之后的建立通信用两个私有密钥对称加密解密

4.证明公开密钥正确性需要证书
