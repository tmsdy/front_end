<!--
HTTP
	1.无状态的协议
	2.基于tcp协议

HTTP1.0:
	每个TCP连接只能发送一个请求。

HTTP1.1(现在使用最广泛):
	长链接 : connection:keep-alive ,一个TCP链接支持限制个数的并发HTTP请求,默认是keep-alive
		可以设置keep-alive的时间，一段时间没请求就关闭
	
	管线化：
		1.在同一个TCP连接里，可以同时发送多个请求。但是服务器还是要按照请求的顺序进行响应，
			要是前面的回应特别慢，后面就会有许多请求排队等着,会造成“队头阻塞”。
		2.GET和HEAD请求可以进行管线化，而POST则有所限制
	新增功能:
		断点续传
		身份认证
		状态管理
		cache 缓存：Cache-Control、Expires、Last-Modified、Etag
	

-->
