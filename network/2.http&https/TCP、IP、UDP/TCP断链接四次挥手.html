<!-- 

由于TCP链接是全双工的，因此每个方向都必须单独关闭

链接状态时：SOCKET为ESTABLISHED状态

客户端：                             ：服务端
    发送FIN报文段，表示关闭数据传送
    进入FIN_WAIT_1状态                                       
                                    进入CLOSE_WAIT状态
                                    收到FIN报文段
                                    发送ACK确认，同意你关闭请求,数据链路关闭
    进入FIN_WAIT_2状态(半连接,不能发数据可以接数据)
                                    等待客户端发送完数据,发送FIN请求关闭
                                    进入LAST_ACK状态
    收到FIN后回复ACK确认
    进入TIME_WAIT状态
                                    收到ACK后就关闭连接了
                                    状态为CLOSED

TIME_WAIT状态客户端等待2MSL，仍然没有收到服务端的回复说明服务端已经正常关闭了，客户端关闭连接
1MSL指一个片段在网络中最大的存活时间

 -->
