1.垃圾收集
function process(data){
    ...
}
var bigData = { ... } ;
process(bigData) ;
$('#btn').click(function(){
    ...
})
这里因为click函数不需要bigData变量，理论上process(bigData)执行后bigData该被回收。
但是click函数创建了一个闭包，这样js引擎可能依然保存这个bigData(具体看实现)
块级作用域可以方便解决：

function process(data){
    ...
}
{ //执行完就销毁
    let bigData = { ... } ;
    process(bigData) ;
}
$('#btn').click(function(){
    ...
})

2.let循环
for(let i=0; i<10; i++){
    console.log(i) ;
}
相当于：
{
    let j ;
    for(j=0 ;j<10 ;j++){
        let i = j ; //每次迭代重新绑定
        console.log( i ) ;
    }
}
