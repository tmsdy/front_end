<!-- 
js的可执行代码就三种：全局代码、函数代码、eval代码
第一段代码：
var scope = "global scope";
function checkscope(){
    var scope = "local scope";
    function f(){
        return scope;
    }
    return f();
}
checkscope(); //'local scope'
1.执行全局代码，创建全局执行上下文，全局上下文被压入执行上下文栈
 ECStack = [
      globalContext
  ]
2.全局上下文初始化
  globalContext: {
    VO: [global],
    Scope: [globalContext.VO],
    this: globalContext.VO
  }
在函数预编译阶段时：checkscope函数被创建，保存当前作用域链到函数的内部属性[[scope]] ->体现了js的词法作用域
checkscope.[[scope]] = [ globalContext.VO ];
3.执行 checkscope 函数时候，创建 checkscope 函数执行上下文，checkscope 函数执行上下文被压入执行上下文栈
ECStack = [
  checkscopeContext,
  globalContext
]
4.checkscope 函数执行上下文初始化：
  1).复制函数 [[scope]] 属性创建作用域链（闭包的真正原理）
  2).用 arguments 创建活动对象(AO)并初始化：加入形参、函数声明、变量声明
  3).将活动对象AO压入Scope作用域链顶端
同时 f 函数被创建，保存作用域链到 f 函数的内部属性[[scope]]
    checkscopeContext = {
        AO: {
            arguments: {
                length: 0
            },
            scope: undefined,
            f: reference to function f(){}
        },
        Scope: [AO, globalContext.VO], //Scope是作用域链里面有当前AO和保存的VO(变量对象)
        this: undefined
    }

5.执行 f 函数，创建 f 函数执行上下文，f 函数执行上下文被压入执行上下文栈
ECStack = [
    fContext,
    checkscopeContext,
    globalContext
];
6.f 函数执行上下文初始化, 以下跟第 4 步相同...得到
 fContext = {
      AO: {
          arguments: {
              length: 0
          }
      },
      Scope: [AO, checkscopeContext.AO, globalContext.VO],
      this: undefined
  }
7.f 函数执行，沿着作用域链查找 scope 值，返回 scope 值
8.f 函数执行完毕，f 函数上下文从执行上下文栈中弹出
  ECStack = [
      checkscopeContext,
      globalContext
  ];
9.checkscope 函数执行完毕，checkscope 执行上下文从执行上下文栈中弹出
  ECStack = [
      globalContext
  ];
