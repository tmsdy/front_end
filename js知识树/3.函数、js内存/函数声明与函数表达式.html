<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<script>
    // 函数声明的重要特征: 函数声明提升
    sayHi() ; // 'hi'
    function sayHi(){ 
        console.log('hi') ;
    }

    // 函数表达式 创建一个函数并将它赋值给变量
    sayHello() ; //错误：函数还不存在
    var sayHi = function(){
        console.log('hello') ;
    }
/*
    函数声明 ： function 函数名(){}
    函数表达式： function 函数名(可写可不写){} ;命名函数表达式，匿名函数表达式

    function aaa(){} ：函数声明

    var a = function aaa(){} : 命名函数表达式
    var a = function(){} : 匿名函数表达式
    (function aaa(){}) : 函数表达式
    ~function aaa(){} : 函数表达式
    -function aaa(){} : 函数表达式
    +function aaa(){} : 函数表达式
    ！function aaa(){} : 函数表达式

    区别
    1.函数表达式可以直接后面加括号执行，而函数声明是不可以的
    2.函数声明是可以被提前解析出来的(预解析)
    
    */

</script>
