<script>
  function test(person) {
    person.age = 26
    //开始person和p1指向一个地址，函数内部重写person它就指向另一个地址了，变成局部对象会在函数执行完毕后立即被销毁
    person = { 
        name: 'yyy',
        age: 30
    }

    return person
}
var p1 = {
  name: 'yck',
  age: 25
}
var p2 = test(p1)
console.log(p1) // {name: "yck", age: 26}
console.log(p2) // {name: "yyy", age: 30}
</script>
