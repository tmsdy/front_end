<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
 /*
    1.标识符 : 变量、函数、属性的名字。第一个字符必须是字母、下划线_或者$符号
        不能把关键字、保留字、true、false和null用作标识符

    2.严格模式 ： 
        使用方法 : 在顶部添加代码 "use strict" ;
        也可以在指定函数在严格模式下运行 : 
            function doSomething(){
                "use strict" ;
                //函数体
            }
    好处：  使JS编码更加规范化的模式,消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为。
            默认支持的糟糕特性都会被禁用，比如不能用with，也不能在意外的情况下给全局变量赋值;
            全局变量的显示声明,函数必须声明在顶层，不允许在非函数代码块内声明函数,arguments.callee也不允许使用；
            消除代码运行的一些不安全之处，保证代码运行的安全,限制函数中的arguments修改，
            严格模式下的eval函数的行为和非严格模式的也不相同;

            提高编译器效率，增加运行速度；
*/
// 3.变量 ：ECMAScript中的变量是松散类型的

            // msg1局部变量在函数退出后就会被销毁
            // function test1(){
            //     var msg1 = "hi" ; //局部变量
            // }
            // test1() ;
            // console.log(msg1) ; //报错

            //省略var 创造全局变量写法 不过是不推荐写法，严格模式下会报错
            function test2(){
                msg2 = "hi" ; //全局变量
            }
            test2() ;
            console.log(msg2) ; //hi

            //定义多个变量写法
            var message = "hi",
                found = false,
                age = 29

</script>
