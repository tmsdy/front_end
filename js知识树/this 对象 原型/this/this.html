<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<script>
// 1.普通函数调用，指向window,指向window的严格模式下是undefined

function test() { console.log(this) };
test();

// 2.闭包里的this指向window
(function (){
　console.log(this);
})();

// 3.作为对象的方法调用
	var a = {
	  name :'A',
	  fn: function () {
	    console.log(this.name) ;
      }
	}
	// this 要在执行时才能确认,可能fn函数单独抽出去了，看起来是普通函数其实执行时候还是按照对象的方法执行
	a.fn() ; // this===a
	a.fn.call({name:'B'}) ; // this === {name: 'B'}
	var fn1 = a.fn ;
	fn1() ; // this === window

</script>

</html>
