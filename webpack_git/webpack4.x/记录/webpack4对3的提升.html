2.开箱即用 WebAssembly，webpack4提供了wasm的支持，现在可以引入和导出任何一个 Webassembly 的模块，
  也可以写一个loader来引入C++、C和Rust。（注：WebAssembly 模块只能在异步chunks中使用）

3.提供mode属性，设置为 development 将获得最好的开发体验，设置为 production 将专注项目编译部署，
  比如说开启 Scope hoisting 和 Tree-shaking 功能

4.全新的插件系统，提供了针对插件和钩子的新API，变化如下：
  所有的 hook 由 hooks 对象统一管理，它将所有的hook作为可扩展的类属性
  添加插件时，你需要提供一个名字
  开发插件时，你可以选择插件的类型（sync/callback/promise之一）
  通过 this.hooks = { myHook: new SyncHook(…) } 来注册hook
