TCP
	1.传输层,提供可靠的字节流服务,将大块数据分割成以报文段为单位的数据包
	2.面向有连接，能正确处理丢包，传输顺序错乱的问题，但是为了建立与断开连接，需要至少7次的发包收包，资源浪费
	3.提供了拥塞控制、滑动窗口等机制来保证传输的质量

网络请求过程：
   客户端：
      1.DNS找到域名对应的IP地址
      2.TCP将HTTP请求报文分割成报文段，把每个报文段可靠的传给对方
      3.IP协议负责搜索对方的地址，一边中转一边传送
   服务端：
      1.接收到很多报文段并重组
      2.HTTP协议处理请求，返回服务器上的某个资源
      3.处理结果同样利用TCP/IP协议回传

全双工：TCP是面向连接的全双工协议；客户端服务端可以相互发送接收数据

缺点：首部很复杂，效率低
