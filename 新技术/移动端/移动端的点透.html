<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style type="text/css">
  #level0 {
    /* width: 500px;
    height: 500px; */
    position: relative;
  }

  #level1-0 {
    position: absolute;
    z-index: 1;
    background: red;
    width: 500px;
    height: 500px;
  }

  #level1-1 {
    background: green;
    width: 500px;
    height: 500px;
  }
</style>
<body>
  <div id="level0">
    <div id="level1-0">
    </div>
    <div id="level1-1">
    </div> 
  </div>
</body>
<script type="text/javascript">

  var level10 = document.getElementById("level1-0");
  var level11 = document.getElementById("level1-1");

  level10.addEventListener('touchstart', function(e) {
    level10.style.display = 'none';
  });

  level11.onclick = function() {
    console.log('level11莫名被点击了');
  }
  /*
  移动端在touch上一共有四个事件，touchstart -> touchmove -> touchend -> touchcancel；
  此外，按钮都有一个onclick事件。通过代码实验可以知道，当仅仅点击时，会触发touchstart、touchend和click事件，
  而当在屏幕上移动时，则会触发touchstart、touchmove、touchend，不会触发click事件。
  当一个用户在点击屏幕的时候，系统会触发touch事件和click事件，touch事件优先处理，
  touch事件经过 捕获，处理, 冒泡 一系列流程处理完成后， 才回去触发click事件。
  */
//  解决办法
level10.addEventListener('touchend', function(e) {
    e.preventDefault();
});

</script>
</html>
