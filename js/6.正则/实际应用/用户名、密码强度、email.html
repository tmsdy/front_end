<script>
    

// 1.用户名正则，4到16位（字母，数字，下划线，减号） 
var uPattern = /^[a-zA-Z0-9_-]{4,16}$/;  
console.log(uPattern.test("iFat3")); //true

// 2.密码强度正则，最少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符
var pPattern = /^.*(?=.{6,})(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*?]).*$/;
console.log(pPattern.test("iFat3#")); //true
console.log(pPattern.test("hf597232")); //false

// 3.邮箱：数字字母下划线开头，前面要6到18位@小写字母或者数字(2到4位).com或者.cn结尾
var ePattern = /^[a-zA-Z0-9_]\w{5,17}@[a-z0-9]{2,4}\.(com|cn)/ ;

console.log(ePattern.test("659asd040@qq.com")) ; //true

</script>
