<!--

闭包：能够访问自由变量的函数，闭包 = 函数 + 函数能够访问的自由变量
	自由变量：在函数中使用的，但既不是函数参数也不是函数的局部变量

特点：
	1.即使创建它的函数上下文已经销毁，它仍然存在（比如，内部函数从父函数中返回）
	2.在代码中引用了自由变量

var scope = "global scope";
function checkscope(){
    var scope = "local scope";
    function f(){
        return scope;
    }
    return f;
}
var foo = checkscope();
foo();
当 f 函数执行的时候，checkscope 函数上下文已经被销毁了啊(即从执行上下文栈中被弹出)
怎么还会读取到 checkscope 作用域下的 scope 值呢？
原因： f 执行上下文维护了一个作用域链：
fContext = {
    Scope: [AO, checkscopeContext.AO, globalContext.VO],
}
由于这个作用域链，f 函数依然可以读取到 checkscopeContext.AO(js让它活在内存)
