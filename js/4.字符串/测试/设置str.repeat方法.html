<script>

    let str = 'hi' ;

    String.prototype.repeat = function(n){
        console.log(this) ;
        let str = '' ;
        let _str = '' ;
        for(let i=0 ; i<this.length ; i++){
            str += this[i] ;
        }
        for(let i=0 ; i<n ; i++){
            _str += str ;
        }
        return _str ;
    }

    console.log(str.repeat(3)) ;

</script>
