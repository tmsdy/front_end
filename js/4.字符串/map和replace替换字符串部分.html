<script>
    //'2016-09-01' 转 2016年09月01日

    var date =  '2016-09-01' ;
    // 方法一
    var arr = date.split('-').map((val,index)=>{
        if(index==0) return val+'年' ;
        if(index==1) return val+'月' ;
        if(index==2) return val+'日' ;
    }) ;

    console.log(arr.join(''))

    // 方法二
    console.log(date.replace('-','年').replace('-','月')+'日')

    //split('-') 根据特定符号'-'把字符串分割成数组
    //join 根据特定符号把数组连接成字符串
</script>
<body>
    <h1>数组、字符串</h1>
    
</body>
