<!--
宏任务：setTimeout、requestAnimationFrame、I/O(点击事件等与程序的交互)
微任务：promise的then和catch，MutationObserver，process.nextTick

注意：
1.在浏览器和node中的执行不一样 
2.任务队列是先进先出的
3.每一个线程、web worker的事件循环都是独立运行的
4.不同的浏览器的表现还不一样，但Chrome 给出的是正确答案，别的浏览器有点bug具体看js收藏
5.js引擎会持续不断的检查主线程执行栈是否为空，为空就去事件队列首部拿回调函数

事件循环流程：

1.执行栈开始执行代码
遇到setTimeout等先交给定时触发器线程计时，到时间了再把回调函数推入事件队列
遇到异步ajax也是由异步http请求线程接管，请求成功再把成功的回调函数推入事件队列
点击事件触发后会把回调函数推入事件队列
执行完代码立即把微任务队列中所有微任务执行完

2.浏览器看需不需要渲染，需要渲染GUI线程接管渲染(执行完UI队列中渲染相关)，js引擎线程暂时挂起

3.浏览器去事件队列首部取出回调函数放入执行栈循环执行




 

 -->
