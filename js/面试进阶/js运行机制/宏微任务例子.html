<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
  
  setTimeout(function(){ //宏任务，虽然先执行但是被放到事件队列了
    console.log('1')
  });
  //遇到微任务执行，把.then的放到微任务队列，不是一个队列，拿出来的时候先拿出微任务队列里的
  new Promise(function(resolve){
    console.log('2');
    resolve() ;
  }).then(function(){
    console.log('3') ;
  });
  new Promise(function(resolve){
    console.log('5');
    resolve() ;
  }).then(function(){
    console.log('6')
  });

  console.log('4');
  for (let i = 0 ;i<150000 ;i++){
    if(!(i%40000)){
      console.log(i) ;
    }
  }

</script>
</body>
</html>
