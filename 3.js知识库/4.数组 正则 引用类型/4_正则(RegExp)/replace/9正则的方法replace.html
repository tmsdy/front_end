<script>

//replace : 正则去匹配字符串，匹配成功的字符去替换成新的字符串

//replace的写法 : 字符串.replace(正则,新的字符串)

var str = 'aaaca';
var re = /a+/g;
var re2 = /a/g;

var str1 = str.replace(re,'b'); //bcb

var str2 = str.replace(re2,'b'); //bbbcb

console.log(str1,str2)
