    <script>
    
    const EVERY_MONTH_DAYS = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

    function getDays1(year, month) {
    if (month === 1 && isLeap(year)) return 29;
    return EVERY_MONTH_DAYS[month-1];
    }

    function getDays2(year, month) {
        return new Date(year, month, 0).getDate();
    }
    console.log(getDays1(2018,2)) ;
    console.log(getDays2(2018,2)) ;
