<script>

    let str = '广东省广州市海珠区' ;

    let str1 = '北京市北京市东城区' ;

    // console.log(str.match('省')) ;

    function test_str(str){
        let city = '' ;
        if(str.match('省')){
            city = str.split('省')[0] ;
        }else{
            city = str.split('市')[0] ;
        }
        return city ;
    }

    console.log(test_str(str)) ;
    console.log(test_str(str1))

</script>
