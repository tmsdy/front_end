// yield方法
function* fib(max){
    var a = 0,b = 1,n = 0 ;
    while ( n < max ){
        yield a ;
        [a,b] = [b,a+b] ;
        n++ ;
    }
    return ;
}

for(let x of fib(10)){
    console.log(x)
