<!--  
  js是客户端脚本语言的规范，es5,es6是这个规范的不同的版本，js实现了es5的规范，typescript实现es6的规范

1.
javascript:动态类型语言
  1) 编译阶段无法确定数据类型，会给程序在实际运行中带来极大的隐患
  2）不利于编码过程中的错误排查
typescript:
  1）编译型语言(强类型的):不像js是解释型的语言，是对js的改进。强类型语言的安全性很高,更加的严谨
  2) 真正面向对象
     有接口、泛型、访问修饰符。原生js对面向对象支持较弱
     大型项目还是用ts的好，支持es6规范
  3) 像angular等一些框架库是先用typescrpt写出来再编译成js的
  4) 微软+谷歌的支持
  5) 强大的IDE支持
    1）类型检查，IDE会检测出代码符不符合规范。
    2）语法提示
    3）重构，修改变量，方法，文件的名字的时候，IDE会自动修改应用调用这个方法变量的地方

2.安装typescript：npm i -g typescript 
  1）现在大部分浏览器还不能直接跑es6的所有代码，需要编译 。 tsc + xxx.ts

3.类型：
  五个基本类型
  enum: 枚举 ，定义的时候列举出全部可能性，例如性别星期等
  any：任何 ，随便赋值，一般js的变量就是这样
  void：空，一般用于返回值
  symbol?

4.类型推测(隐士类型声明)
var a=12 ; -> var a:number = 12 ;
var a ; -> var a:any

5.class写法，extend,多继承

6.访问修饰符
public  公有  任何人都可以访问
private   私有   只有类内部可以访问
protected   受保护    只有子类能用

7.接口

8.泛型

-->
