<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<!--
meta标签：
name：用于描述网页（利于搜索引擎）
	1.keywords ：便于搜素引擎的关键字
		<meta name="keywords" content="找到,找到官网,找公司,找合作,找人脉,找生意">
	2.description ：具体描述
		<meta name="description" content="快速找公司就上找到网,找到网可批量查询各类公司信息,丰富、准确、及时性高,还能和企业经理聊合作,上找到网帮您找合作,找人脉,找生意!">
	3.charset ：编码格式
		<meta name="charset" content="utf-8">
	4.viewport(移动端的窗口)
		<meta name="viewport" content="width=device-width, initial-scale=1">
	5.robots(定义搜索引擎爬虫的索引方式)robots用来告诉爬虫哪些页面需要索引，哪些页面不需要索引。
		<meta name="robots" content="none">

http-equiv：相当于HTTP的作用，比如说定义些HTTP参数啥的
	1.content-Type(设定网页字符集)(推荐使用HTML5的方式)
		<meta charset="utf-8"> //HTML5设定网页字符集的方式，推荐使用UTF-8
	2.X-UA-Compatible(浏览器采取何种版本渲染当前页面)
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/> //指定IE和Chrome使用最新版本渲染当前页面
	3.cache-control(指定请求和响应遵循的缓存机制)
		<meta http-equiv="cache-control" content="no-cache">
	4.expires(网页到期时间)
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
	5.refresh(自动刷新并指向某页面)
		<meta http-equiv="refresh" content="2；URL=http://www.lxxyx.win/"> //意思是2秒后跳转向我的博客
	6.Set-Cookie(cookie设定)
		<meta http-equiv="Set-Cookie" content="User=Lxxyx; path=/; expires=Sunday, 10-Jan-16 10:00:00 GMT"> //具体范例
content：
	名称/值对中的值， 可以是任何有效的字符串。 始终要和 name 属性或 http-equiv 属性一起使用。

	-->
</body>
</html>
