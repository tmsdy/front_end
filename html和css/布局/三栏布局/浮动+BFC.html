<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<style>
	body {
		position: relative;
	}
	.left {
		width: 200px;
		height: 150px;
		float: left;
		background: #f66;
	}
	.right {
		width: 200px;
		height: 150px;
		float: right;
		background: #f66;
	}
	.main {
		height: 200px;
		background: #fcc;
		overflow: hidden;
	}
</style>
<body>
<div class="left"></div>
<div class="right"></div>
<div class="main"></div>
</body>
</html>
