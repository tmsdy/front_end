<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .input-box{
        width: 600px ;
        height: 400px ;
        border: 1px solid #CCFFFF ;
        margin: 10px auto ;
        display: flex ;
        justify-content: flex-start ;
        align-items: flex-start ;
        flex-wrap: wrap ;
        align-content: flex-start ;
    }
    .input-box input{
        margin: 30px 0 0 40px ;
    }

</style>
<body>
    <div class="input-box">

        <input type="color">
        <input type="date">
        <input type="datetime-local" >
        <input type="datetime" >
        <input type="email" >
        <input type="month" >
        <input type="number" >
        <input type="range" >
        <input type="search" >
        <input type="tel" >
        <input type="time" >
        <input type="url" >
        <input type="week" >
        
    </div>
    
</body>
</html>
