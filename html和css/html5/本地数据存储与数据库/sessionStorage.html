<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
   
</head>

<body>
   <div id="setNum">设置数字</div>
   <div id="getNum">获取数字</div>
   <div id="remove">清除</div>
</body>

<script type="text/javascript"> 

    var setDiv = document.getElementById('setNum') ;
    var getDiv = document.getElementById('getNum') ;
    var removeDiv = document.getElementById('remove') ;

    setDiv.onclick=()=>{
        sessionStorage.setItem("num", "123"); 
    } ;
    getDiv.onclick=()=>{
        var num = sessionStorage.getItem("num"); 
        console.log(num) ;
    } ;
    removeDiv.onclick=()=>{
        sessionStorage.clear(); 
    }
</script>

</html>
