<script>
/*
    优点：极高的扩展性和可用性 ---- 现在基本不用cookie存了
    1.通过良好的编程，控制保存在cookie中的session对象的大小。
    2.通过加密和安全传输技术（SSL），减少cookie被破解的可能性。
    3.控制cookie的生命期，使之不会永远有效。偷盗者很可能拿到一个过期的cookie。
    缺点：
    1.Cookie只能存4K
    2.安全性问题。如果cookie被人拦截了，那人就可以取得所有的session信息。即使加密也与事无补，
      因为拦截者并不需要知道cookie的意义，他只要原样转发cookie就可以达到目的了。
    3.每次同域(不能跨域)请求都带上，浪费了带宽
    
    用途:cookie最大的作用就是存储session_key用来唯一标识用户********

  Cookie如何防范XSS攻击：
XSS（跨站脚本攻击）是指攻击者在返回的HTML中嵌入javascript脚本，为了减轻这些攻击，需要在HTTP头部配上，set-cookie：

1.httponly-这个属性可以防止XSS,它会禁止javascript脚本来访问cookie。
2.secure - 这个属性告诉浏览器仅在请求为https的时候发送cookie。

    */
