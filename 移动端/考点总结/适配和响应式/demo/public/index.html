<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>demo</title>
</head>
<script>
    var px = 1 / window.devicePixelRatio; // iphone6的时候正好window.devicePixelRatio = 2
    document.write('<meta name="viewport" content="width=device-width,initial-scale=' + px + ',minimum-scale=1,maximum-scale=1,user-scalable=no" />');
    var html = document.documentElement;
    html.style.fontSize = html.clientWidth / 25 + 'px';
    // html.style.fontSize = html.clientWidth / 3.75 + 'px';

    console.log(html.clientWidth, window.devicePixelRatio, html.style.fontSize)
</script>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
