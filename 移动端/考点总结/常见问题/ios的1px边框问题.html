<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
.border-scale{
  position:relative;
  padding: 10px;
}
.border-scale:after{
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 1px;
  background-color: red;
  /* 如果不用 background-color, 使用 border-top:1px solid #f00; 效果是一样的*/
  -webkit-transform: scaleY(.5);
  transform:scaleY(.5);
}
</style>
<body>
  <!-- iOS设备上，由于retina屏的原因，1px 的 border 会显示成两个物理像素，所以看起来会感觉很粗 -->
  <div class="border-scale"></div>
</body>
</html>
