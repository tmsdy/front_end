时间复杂度
1.通常使用最差的时间复杂度来衡量一个算法的好坏。
	常数时间 O(1) 代表这个操作和数据量没关系，是一个固定时间的操作，比如说四则运算。

2.最优的排序算法的时间复杂度是O(nlogn)级别的排序算法。
	虽然O(n^2)排序算法不是最优，但也有优点：
		1.易于实现，简单场景的首选
		2.有些场景简单排序算法更有效
		3.可衍生出复杂的排序算法（希尔排序就是在插入排序基础上衍生的）
O（1）< O（logn）< O（n）< O（nlogn）< O（n^2）

3.算时间复杂度
	1)如果运行时间是常数量级，用常数1表示；
	2)只保留时间函数中的最高阶项；
	3)如果最高阶项存在，则省去最高阶项前面的系数

T（n） = 3n 
最高阶项为3n，省去系数3，转化的时间复杂度为：T（n） =  O（n）

-->
