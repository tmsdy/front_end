数组：
  1.将元素在内存中连续存放(顺序存储)且每个元素占用的内存相同
  2.可以通过下标快速访问数组中任何元素，按序号找o(1)，按值找无序数组o(n)有序可通过二分查找变成o(logn)
  3.如果需要增加删除一个元素，需要移动大量元素腾出或填补那个元素的空间，平均移动n/2个元素，操作效率低

链表：
  1.链表元素通过存在元素的指针联系到一起，每个节点包括存储数据元素的数据域和存储下一个节点地址的指针
  2.访问链表需要从第一个元素开始一直去找目标元素的位置(按序号按值找都是o(n))
  3.增加和删除一个元素对于链表就很简单，只需要修改元素中的指针就可以

1.
用数组的时候：需要快速访问数据，很少插入和删除元素
用链表的时候：需要经常插入删除元素

2.空间分配方面：
数组在静态存储分配情形下，存储元素数量受限制，动态存储分配情形下，虽然存储空间可以扩充，但需要移动大量
元素，导致操作效率降低，而且如果内存中没有更大块连续存储空间将导致分配失败； 

链表存储的节点空间只在需要的时候申请分配，只要内存中有空间就可以分配，操作比较灵活高效；

1）即数组从栈中分配空间,对于程序员方便快速,但自由度小。
2）即链表从堆中分配空间, 自由度大但申请管理比较麻烦
