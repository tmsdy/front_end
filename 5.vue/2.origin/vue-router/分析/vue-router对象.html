<!-- 
三种路由模式：都是继承History对象
hash：建HashHistory，是history不能使用的时的降级方案
history：建HTML5History，支持IE10以上(基本就是用的history)
abstract：不常用，非浏览器环境

路由初始化的时机是在组件的初始化阶段，执行到beforeCreate钩子函数的时候会执行router.init方法。
然后执行history.transitionTo方法做路由过渡，首先this.router.match拿到match(this.Matcher.match)方法

createRouteMap方法构造路由映射表

 -->
