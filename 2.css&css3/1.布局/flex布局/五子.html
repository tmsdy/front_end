<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<style>
	.box {
		width: 340px;
		display: flex;
		flex-wrap: wrap;
	}
	.row{
		flex-basis: 100%;
		display:flex;
		justify-content: space-between;
	}
	.row:nth-child(2){
		justify-content: center;
	}
	.row:nth-child(3){
		justify-content: space-between;
	}
	.item {
		width: 100px;
		height: 100px;
		background: #0D1521;
	}
</style>
<body>
<div class="box">
	<div class="row">
		<span class="item"></span>
		<span class="item"></span>
	</div>
	<div class="row">
		<span class="item"></span>
	</div>
	<div class="row">
		<span class="item"></span>
		<span class="item"></span>
	</div>
</div>
</body>
</html>
