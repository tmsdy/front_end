<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<style>
	div{width: 100px;height: 100px;}
	.box1{background-color: red;transition: 2s;animation: goRight 2s }
	.box1:hover{margin-left: 200px}
	.box2{background-color: skyblue}
	@keyframes goRight {
		0%{
			margin-left: 0;
		}
		100% {
			margin-left:200px ;
		}
	}
</style>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
<script>
	var box1 = document.getElementsByClassName('box1')[0] ;

	console.log(box1)

    box1.addEventListener("transitionend", function(e) {
      console.log('css3运动结束！');
    }) ;
    box1.addEventListener("animationend", function(e) {
      console.log('动画结束！');
    }) ;
</script>
</html>
