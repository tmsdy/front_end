<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box1{width:100px;height:30px; -webkit-border-image:url(bt_blue.png) 0 10;
	border-left-width:10px;border-right-width:10px;}
	
	.box2{width:100px;height:100px; border-width:20px; 
	-webkit-border-image:url(border.png) 27 27 round stretch;}
	
	.box3{width:100px;height:100px;border:10px solid #000;
	-moz-border-left-colors:red blue yellow red blue yellow red blue yellow;}
	/*
	为啥就搜狗支持
	边框图片 border-image
		border-image-sourceg 引入图片
		border-image-slice 切割图片
		border-image-width 边框宽度
		border-image-repeat 图片的排列方式
		round 平铺,repeat 重复,stretch拉伸 
		边框颜色 border-colors*/
</style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
</body>
</html>
