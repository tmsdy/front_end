<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    
    .box{
        width: 800px ;
        height: 400px ;
        background: #999999 ;
        position: relative;
    }
    .item{
        width: 100px ;
        height: 100px ;
        position: absolute;
        left: 50%;
        top: 50% ;
        /* 向左和向上分别移动50%，这个是相对自身的 */
        transform: translate(-50%,-50%) ;
        text-align: center ;
        line-height: 100px ;
        background: pink ;
    }


</style>
<body>
    <div class="box">
        <div class="item">center1</div>
    </div>
</body>
</html>
