<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .left {
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            background: #f66;
        }

        .right {
            height: 200px;
            position: absolute;
            top: 0;
            right: 0;
            width: 220px;
            background: #f66;
        }

        /* 设左右的margin，注意不能设置width：100% */
        .main {
            height: 300px;
            margin-left: 200px;
            margin-right: 220px;
            background: #fcc;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
</body>

</html>
