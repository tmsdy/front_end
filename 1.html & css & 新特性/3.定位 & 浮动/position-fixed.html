<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- 
    fixed: 只想对根元素定位，position: relative;是管不了fixed的
 -->
<style>
    .father{
        width: 300px ;
        height: 200px ;
        background: pink ;
        position: relative ;
    }
    .right{
        height: 0 ;
        text-align: right ;
        overflow: hidden ;
    }
    .son{
        width: 20px ;
        height: 20px ;
        background: black ;
        position: fixed ;
        right: 0 ;
        top: 0 ;
    }
</style>
<body>
    <div class="father">
        <div class="right">
            &nbsp;<div class="son"></div>
        </div>
    </div>
</body>
</html>
