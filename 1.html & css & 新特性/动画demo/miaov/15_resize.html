<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{width:100px;height:100px;background:url(miaov.jpg);
	border:5px solid #000; resize:both; overflow:auto;}
	/*
	resize 自由缩放
		Both 水平垂直都可以缩放
		Horizontal 只有水平方向可以缩放
		Vertical 只有垂直方向可以缩放
		注意：一定要配合overflow:auto 一块使用只有水平方向可以缩放
	*/
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
