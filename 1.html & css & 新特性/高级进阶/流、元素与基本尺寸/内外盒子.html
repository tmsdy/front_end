<!-- 
    外在盒子：负责元素是一行显示还是换行显示
    内在(容器)盒子：负责宽高、内容呈现什么的(宽高作用在这个盒子上)
    display:block  ===> 内外都是block 相当于display:block-block
    display:inline-block ===> 外在inline和内在block <img>、<input>默认inline-block
    display:table ===> 相当于display:block-table

    内在盒子又被分成四个盒子：content box,padding box,border box,margin box
    div{width: 100px} 
    content-box环绕着width和height给定的矩形，如果padding和border那么元素尺寸也会增加
    box-sizing的作用可以把宽度作用的content-box换成别的例如border-box的作用(不支持margin-box)
 -->
