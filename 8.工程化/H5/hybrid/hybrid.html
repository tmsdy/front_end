/*
    hibrid:前端与客户端的混合开发
    优点：1.快速迭代更新[关键](无需app审核) 纯前端代码无权获取重要信息不需审核
          2.体验流畅(和NA(客户端)的体验基本相似)
          3.减少开发和沟通成本，双端公用一套代码
    缺点：1.开发成本高。联调、测试、查BUG都比较麻烦
          2.运维成本高。参考更新流程
    适用：1.产品的稳定功能，体验要求高，迭代频繁

    H5:适用于单次运营活动(xx红包)，对用户体验要求不高的

    webview:浏览器内核，能承载一个html页面并显示，是app的一个组件，可以有也可以没有

    file协议：本地文件，快(hybrid用这个协议)
        规范：1.file://开头，后面加绝对路径
    http(s)协议：网络加载，慢 

    具体实现：1.前端做好静态页面，将文件交给客户端
             2.客户端拿到静态页面，以文件形式存储在app中
             3.客户端在一个webview中
             4.使用file协议加载静态页面
